<div class="jumbotron ng-scope">
  <img src="Logo.jpg" alt="logo ifsp" style="float:left">
  <h1 class="text-center">Bem vindo ao IFSP</h1>
  <h2 class="text-center">Lista de {{qual_lista}}</h2>

</div>
<nav class="navbar navbar-expand navbar-dark bg-dark ng-scope">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="#/contatos">Contatos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#/cursos">Cursos</a>
    </li>
  </ul>
  <form class="form-inline my-2 my-md-0 ng-pristine ng-valid">
    <input ng-model="filtro" type="search" placeholder="Digite parte do nome"
      class="form-control ng-pristine ng-untouched ng-valid">
  </form>
</nav>
<button class="btn btn-primary" ng-click="incrementa()">Novo</button>
<p>Contatos cadastrados: {{total}}</p>
<div class="table-responsive">
  <table class="table table-hover">
    <tr>
      <th>Nome</th>
      <th>E-MAIL</th>
      <th class="text-center">Ação</th>
    </tr>
    <tr ng-repeat="contato in contatos | filter: filtro">
      <td><a>{{contato.nome}}</a></td>
      <td>{{contato.email}}</td>
      <td class="text-center"><button class="btn btn-warning">Remover</button></td>
    </tr>
  </table>
</div>
